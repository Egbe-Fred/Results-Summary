<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">   

     <link rel="stylesheet" href="css/style.css">
  
    <title>Frontend Mentor | Results summary component</title>
</head>
<body>
    <main class="primary-container">
        <div class="container-card">
            <div class="blue-bg-card">
                <h3>Your Result</h3>
                    <div class="circle">
                        <div class="big-num">76 </div>
                        <div class="label">of 100</div>
                    </div>
                
                <article>
                    <h2>Great</h2>
                    <p>You scored higher than 65% of the people who have taken these tests.</p>
                </article>
            </div>

            <div class="white-bg-result">
                <div class="result-card">
                    <div class="heading">
                        <p>Summary</p>
                    </div>
                    <div class="scores-body">
                        <div class="subject-scores">
                            <span><img src="./assets/images/icon-reaction.svg" alt="svg-icon"></span>
                            <span>Reaction</span>
                            <span class="align-right"><span class="dark-blue">80 </span> /100</span>
                        </div>
                        <div class="subject-scores">
                            <span><img src="./assets/images/icon-memory.svg" alt="svg-icon"></span>
                            <span>Memory</span>
                            <span class="align-right"><span class="dark-blue">92 </span> /100</span>
                        </div>
                        <div class="subject-scores">
                            <span><img src="./assets/images/icon-verbal.svg" alt="svg-icon"></span>
                            <span>Verbal</span>
                            <span class="align-right"><span class="dark-blue">61 </span> /100</span> 
                        </div>
                        <div class="subject-scores">
                            <span><img src="./assets/images/icon-visual.svg" alt="svg-icon"></span>
                            <span>Visual</span>
                            <span class="align-right"><span class="dark-blue">72 </span> /100</span>
                        </div>
                        <button class="button">Continue</button> 
                    </div>
                </div>
            </div>
        </div> 
    </main>

    <footer>
        <div class="footer">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Egbe Fredrick</a>.
        </div>
    </footer>
</body>
</html>
